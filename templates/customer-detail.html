<!-- displays if a write is successful -->
<div class="alert alert-success" ng-show="nameWritten">Customer with email {{nameWritten}} was written succesfully</div>
<div id="header">
  <span class="title">{{pageTitle}}</span>
  <a href="#">
    <button class="btn btn-info pull-right">Back to Customer List</button>
  </a>
</div>
<!-- print the form -->
<form class="form-horizontal" role="form" name="customerForm">
	<div class="form-group">
		<label for="customerName" class="col-sm-2 control-label">Name:</label>
		<div class="col-sm-10">
			<input name="customerName" class="form-control" ng-model="customer.name" required>
		</div>
	</div>
	<div class="form-group">
		<label for="customerEmail" class="col-sm-2 control-label">Email:</label>
		<div class="col-sm-10">
			<input name="customerEmail" class="form-control" ng-model="customer.email" required>
		</div>
	</div>
	<div class="form-group">
		<label for="customerTelephone" class="col-sm-2 control-label">Phone:</label>
		<div class="col-sm-10">
			<input name="customerTelephone" class="form-control" ng-model="customer.telephone" required>
		</div>
	</div>
	<div class="form-group">
		<label for="customerStreet" class="col-sm-2 control-label">Street:</label>
		<div class="col-sm-10">
			<input name="customerStreet" class="form-control" ng-model="customer.address.street" required>
		</div>
	</div>
	<div class="form-group">
		<label for="customerCity" class="col-sm-2 control-label">City:</label>
		<div class="col-sm-10">
			<input name="customerCity" class="form-control" ng-model="customer.address.city" required>
		</div>
	</div>
	<div class="form-group">
		<label for="customerState" class="col-sm-2 control-label">State:</label>
		<div class="col-sm-10">
			<input name="customerState" class="form-control" ng-model="customer.address.state" required>
		</div>
	</div>
	<div class="form-group">
		<label for="customerZip" class="col-sm-2 control-label">Zip:</label>
		<div class="col-sm-10">
			<input name="customerZip" class="form-control" ng-model="customer.address.zip" required>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-10 col-sm-offset-2">
		<!-- button is unclickable untill all fields have been filled  -->
			<button 
				ng-click="writeCustomer()" 
				class="btn btn-default"
				ng-disabled="!customerForm.$valid">Submit</button>
		</div>
	</div>
</form>
